<!DOCTYPE html>
<html>
<head>
    <title>Efeito de Queda - Jumanji</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="tunnelCanvas"></canvas>

    <script>
        const canvas = document.getElementById('tunnelCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const lines = [];
        const lineCount = 100;
        const speed = 5;

        for (let i = 0; i < lineCount; i++) {
            lines.push({
                x1: Math.random() * canvas.width,
                y1: Math.random() * canvas.height,
                x2: Math.random() * canvas.width,
                y2: Math.random() * canvas.height,
                width: Math.random() * 3 + 1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            lines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.x1, line.y1);
                ctx.lineTo(line.x2, line.y2);
                ctx.lineWidth = line.width;
                ctx.strokeStyle = 'purple';
                ctx.stroke();

                line.x1 += (line.x1 - canvas.width / 2) * speed * 0.01;
                line.y1 += (line.y1 - canvas.height / 2) * speed * 0.01;
                line.x2 += (line.x2 - canvas.width / 2) * speed * 0.01;
                line.y2 += (line.y2 - canvas.height / 2) * speed * 0.01;

                if (
                    Math.abs(line.x1 - canvas.width / 2) > canvas.width ||
                    Math.abs(line.y1 - canvas.height / 2) > canvas.height ||
                    Math.abs(line.x2 - canvas.width / 2) > canvas.width ||
                    Math.abs(line.y2 - canvas.height / 2) > canvas.height
                ) {
                    line.x1 = Math.random() * canvas.width;
                    line.y1 = Math.random() * canvas.height;
                    line.x2 = Math.random() * canvas.width;
                    line.y2 = Math.random() * canvas.height;
                    line.width = Math.random() * 3 + 1;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
