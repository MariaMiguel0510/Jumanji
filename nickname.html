<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji</title>
    <link rel="stylesheet" href="CSS/comuns.css">
    <link rel="stylesheet" href="CSS/nickname.css">
</head>

<body>
    <header class="backgroundSecundario">
        <picture class="imgNickname">
            <!--se a largura da tela for menor ou igual a 1500px, desenha a imagem pequena-->
            <source media="(max-width: 1280)" width="90%" height="auto" srcset="images/nickname_S.png">
            <source media="(min-width: 1280px)" width="90%" height="auto" srcset="images/nickname_G.png">
            <img class="imagem" src="images/nickname_S.png" width="90%" height="auto">
        </picture>
        <div class="nicknameContainer">
            <form id="nicknameForm">
                <input type="text" id="nickname" required>
                <button type="submit">
                    <img src="images/botao.png">
                </button>
            </form>
        </div>
    </header>
    <script src="/JS/nickname.js"></script>
</body>

</html>
