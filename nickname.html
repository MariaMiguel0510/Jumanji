<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji</title>
    <link rel="stylesheet" href="CSS/comuns.css">
    <link rel="stylesheet" href="CSS/nickname.css">
</head>

<body>
    <header class="backgroundSecundario">
        <picture>
            <!-- Para telas com largura menor que 2000px, carrega a imagem grande -->
            <source media="(max-width: 1999px)" srcset="images/nickname_S.png" width="90%" height="auto">

            <!-- Para telas com largura maior que 2000px, carrega a imagem grande (nickname_G.png) -->
            <source media="(min-width: 1999px)" srcset="images/nickname_G.png" width="90%" height="auto">
        
            <!-- Imagem fallback, caso nenhuma condição acima seja atendida -->
            <img src="images/nickname_S.png" alt="Nickname" width="90%" height="auto">
        </picture>
        <div class="nicknameContainer">
            <form class="nicknameForm">
                <input type="text" class="nicknameInput" id="nickname">
            </form>
        </div>
    </header>
    <script src="/JS/nickname.js"></script>
</body>

</html>
