<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji</title>
    <link rel="stylesheet" type="text/css" href="CSS/cenarios.css" />
    <link rel="stylesheet" type="text/css" href="CSS/rules.css" />
    <link rel="stylesheet" type="text/css" href="CSS/comuns.css" />
</head>

<body>
    <main>
        <!-- VIDEO DE ABERTURA -->
        <video id="introVideo" autoplay muted playsinline class="fullscreen-video" preload="auto">
            <source src="images/queda.mp4" type="video/mp4">
        </video>

        <div class="conteudo">
            <div class="containerNivel" id="containerN1">
                <img class="fundo background" id="backgroundN1" src="images/fundoN1.svg" alt="backgroundNivel1">
                <div class="fundo leftMove" id="layer2N1"></div>
                <div class="fundo" id="layer3N1"></div>
            </div>

            <div class="rules">
                <p>Welcome to Jumanji Dr.<span id="displayNickname"></span>!</p>
                <img src="images/rules.png">
                <div class="btns">
                    <img src="images/next.png" onclick="window.location.href='nivel1.html'" alt="Next">
                </div>
            </div>
        </div>
    </main>

    <div class="warning">
        <div class="contentor">
            
            <img class="mapa" class="folhas" src="images/folhas.svg">
            <div class="mapa" class="esq"></div>
            <div class="mapa" class="drt"></div>
            <h3 > This game does not work on smaller screens. 
                <br>Please, open it on a bigger device or increase the screen size</h3>
        </div>            
        
        
    </div>
    
    <script src="JS/rules.js"></script>
</body>

</html>
