<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/cenarios.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/explicacaoNiveis.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/comuns.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/nivel1.css" />
    <title>Jumanji</title>
</head>

<body>
    <main>
        <div class="containerNivel" id="containerN1">
            <img class="fundo background" id="backgroundN1" src="/images/fundoN1.svg"
                alt="backgroundNivel1"><!--background-->
            <div class="fundo leftMove" id="layer2N1"></div><!--árvore esquerda-->
            <div class="fundo" id="layer3N1"></div><!--árvore direita-->
            <div class="fundo" id="layer4N1"></div><!--folhas esquerda e árvore direita-->
            <div class="fundo leftMove" id="layer5N1"></div><!--folhas inferior esquerda-->
        </div>

        <!--som do bumerangue ao deslocar-se-->
        <audio id="bumerangue" src="/audio/bumerangue.mp3" preload="auto"></audio>
        <!--som das motas a chegar-->
        <audio id="motas" src="/audio/motas.mp3" preload="auto"></audio>

        <div class="vidro regras">
            <div class="instrucoes">
                <img class="personagem" src="/images/bravestone.png">
                <div class="speech">

                    <p class="texto">Hi I'm Dr. Bravestone! The bikers are coming and we must stop them!</p>
                    <p class="texto">Use your mouse to guide, and press any key to throw the boomerang</p>
                    <p class="texto">Take them down before they escape or you'll lose lives!</p>

                    <div class="dot-container">
                        <a class="dot" id="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="dot" id="next" onclick="plusSlides(1)">❯</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="vidro" id="animacao">
            <img class="titulo" src="/images/level1.png" alt="level1">
        </div>

        <!--se vencer o jogo-->
        <div class="vidro" id="venceu">
            <img class="titulo" src="/images/level1Completed.png" alt="gameOver">
            <div class="instrucoes">
                <img class="personagem" src="/images/bravestone.png">
                <div class="speech">
                    <p>Good job! All the bikers<br> have been killed!</p>
                </div>
            </div>
            <div class="btns">
                <img src="/images/next.png" onclick="window.location.href='nivel2.html'" alt="Next">
            </div>
        </div>

        <!--se perder o jogo-->
        <div class="vidro" id="perdeu">
            <img class="titulo" src="/images/gameOver.png" alt="gameOver">
            <div class="instrucoes">
                <img class="personagem" src="/images/bravestone.png">
                <div class="speech">
                    <p>Careful! You already lost some lives!</p>
                </div>
            </div>
            <div class="btns">
                <img src="/images/tryAgain.png" onclick="resetGame()" alt="Try Again">
                <img src="/images/quit.png" onclick="window.location.href='index.html'" alt="Quit">
            </div>
        </div>

        <!--se perder todas as vidas-->
        <div class="vidro" id="beginning">
            <img class="titulo" src="/images/gameOver.png" alt="gameOver">
        </div>
    </main>

    <footer>
        <div id="timer">01:00</div>

        <div class="footerContainer">
            <div class="vidas">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="motasCounter">
                <img src="/images/mota.png" alt="mota">
                <span id="motasRestantes"></span>
            </div>
        </div>
    </footer>
    <script src="/JS/explicacaoNiveis.js"></script>
    <script src="/JS/nivel1.js"></script>
</body>

</html>
