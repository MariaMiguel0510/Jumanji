<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/cenarios.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/explicacaoNiveis.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/comuns.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/nivel4.css" />
    <title>Jumanji</title>
</head>

<body>
    <main>
        <div class="containerNivel" id="containerN4">
            <img class="fundo background" id="backgroundN4" src="/images/fundoN4.svg"
                alt="backgroundNivel4"><!--background-->
            <div class="fundo" id="layer2N4"></div><!--árvore esquerda-->
        </div>
        <div class="painel"></div>
        
        <!--som de cada vez que se troca um animal
        <audio id="troca" src="/audio/troca.mp3" preload="auto"></audio>-->

        <div class="vidro regras" id="regrasN4">
            <div class="instrucoes">
                <img class="personagem" src="/images/mooseFinbar.png">
                <div class="speech">

                    <p class="texto">Hi I'm Dr. Bravestone! The bikers are coming and we must stop them!</p>
                    <p class="texto">Use your mouse to guide, and press any key to throw the boomerang</p>
                    <p class="texto">Take them down before they escape or you'll lose lives!</p>

                    <div class="dot-container">
                        <a class="dot" id="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="dot" id="next" onclick="plusSlides(1)">❯</a>
                    </div>
                </div>

            </div>
        </div>

        <div class="vidro" id="animacao">
            <img class="titulo" src="/images/level4.png" alt="level1">
        </div>

        <!--se vencer o jogo-->
        <div class="vidro" id="venceu">
            <img class="titulo" src="/images/level4Completed.png" alt="gameOver">
            <div class="instrucoes">
                <img class="personagem" src="/images/mooseFinbar.png">
                <div class="speech">
                    <p>Good job! All the bikers<br> have been killed!</p>
                </div>
            </div>
            <div class="btns">
                <img src="/images/next.png" onclick="fadeOutAndRedirect()" alt="Next">
            </div>
        </div>

        <!--se perder o jogo-->
        <div class="vidro" id="perdeu">
            <img class="titulo" src="/images/gameOver.png" alt="gameOver">
            <div class="instrucoes">
                <img class="personagem" src="/images/mooseFinbar.png">
                <div class="speech">
                    <p>Careful! You already lost some lives!</p>
                </div>
            </div>
            <div class="btns">
                <img src="/images/tryAgain.png" onclick="resetGame()" alt="Try Again">
                <img src="/images/quit.png" onclick="window.location.href='index.html'" alt="Quit">
            </div>
        </div>

        <!--se perder todas as vidas-->
        <div class="vidro" id="beginning">
            <img class="titulo" src="/images/gameOver.png" alt="gameOver">
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="vidas">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="attemps">
                <spac id="moves">Moves: 20</span>
            </div>
        </div>
    </footer>

    <script src="/JS/explicacaoNiveis.js"></script>
    <script src="/JS/nivel4.js"></script>
</body>

</html>
